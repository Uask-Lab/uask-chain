name: Uask

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Prepare
        run: |
          make pull_images
          make docker_build

      - name: Integration Test
        run: |
          go test -v ./test/integration/...
